<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project AI App</title>
  <link rel="stylesheet" href="styleimage.css">

  <!-- ฟอนต์และไลบรารี -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <h1>Project AI App</h1>

  <!-- พื้นที่แสดงภาพ -->
  <div class="image-container">
    <img id="preview" src="" alt="ยังไม่มีภาพ">
    <span id="placeholder">ยังไม่มีภาพ</span>
  </div>

  <!-- ปุ่มเลือกภาพ -->
  <input type="file" id="imageInput" accept="image/*">
  <button id="predictBtn">วิเคราะห์ภาพ</button>

  <!-- แสดงผลลัพธ์ -->
  <div id="result">ผลการวิเคราะห์: -</div>

  <!-- แถบแสดงความมั่นใจ -->
  <div id="progress-bars"></div>

  <script src="scriptimage.js"></script>
</body>
</html>
